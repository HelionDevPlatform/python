applications:
  .:
   name: python-starter-app
   mem: 128M
   services:
     ${name}-mysql-db:
       type: mysql
     ${name}-postgres-db:
       type: postgresql
     ${name}-rabbitmq3:
       type: rabbitmq3
     ${name}-mongo-db:
       type: mongodb
     ${name}-filesystem:
       type: filesystem
     ${name}-harbor:
       type: harbor
     ${name}-memcached:
       type: memcached
   helion:
    env:
        JOBS_QUEUE_NAME: fibq_jobs
        RESULTS_QUEUE_NAME: fibq_results
        REST_INTERVAL: 5
